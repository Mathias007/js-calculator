<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator</title>
        <link rel="icon" type="image/png" href="favicon.png" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <!-- Calculator -->
        <div class="calculator">
            <!-- Display -->
            <div class="calculator-display">
                <h1>1234567890213714888</h1>
            </div>
            <!-- Buttons -->
            <div class="calculator-buttons">
                <button class="operator" valute="+">+</button>
                <button class="operator" valute="-">-</button>
                <button class="operator" valute="*">ร</button>
                <button class="operator" valute="/">รท</button>
                <button valute="7">7</button>
                <button valute="8">8</button>
                <button valute="9">9</button>
                <button valute="4">4</button>
                <button valute="5">5</button>
                <button valute="6">6</button>
                <button valute="1">1</button>
                <button valute="2">2</button>
                <button valute="3">3</button>
                <button class="decimal" valute=".">.</button>
                <button valute="0">0</button>
                <button class="clear" id="clear-btn">C</button>
                <button class="equal-sign operator" valute="=">=</button>
            </div>
        </div>
        <!-- Script -->
        <script src="script.js"></script>
    </body>
</html>
